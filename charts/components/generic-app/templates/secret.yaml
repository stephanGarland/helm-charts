{{- range $name, $data := .Values.secrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "app.fullname" $ }}-{{ $name }}
  {{- include "generic.labels" $ | nindent 2 }}
  annotations:
    'helm.sh/hook': pre-install,pre-upgrade
    'helm.sh/hook-weight': '-1'
type: Opaque
stringData: {{ toYaml $data | nindent 2 }}
{{- end }}
