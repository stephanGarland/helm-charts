{{ include "app.header" . }}
metadata:
  labels:
    name: {{ .Values.app.name }}
    env: {{ .Values.app.env }}
  name: {{ .Values.app.name }}
  namespace: {{ default .Values.app.name }}
spec:
  serviceName: {{ .Values.app.name }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  {{- include "app.replicas" . -}}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      {{- include "app.podAntiAffinity" . }}
      containers:
      - name: {{ .Values.app.name }}
        image: {{ .Values.app.image }}
        imagePullPolicy: {{ .Values.app.imagePullPolicy }}
          {{- include "app.command" . -}}
          {{- include "app.probes" . -}}
          {{- include "app.resources" . -}}
          {{- include "app.envFrom" . -}}
          {{- include "app.ports" . -}}
          {{- include "app.volumeMounts" . }}
      restartPolicy: Always
      {{- include "app.volumes" . -}}
    {{- include "app.volumeClaimTemplates" . -}}
